<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rating">
        <div class="rating__component">
          <div class="rating__component__icon">
            <a href="#"><img src="images/icon-star.svg" /></a>
          </div>

          <h1 class="rating__component__heading">How did we do?</h1>

          <p class="rating__component__body">
            Please let us know how we did with your support request.All feedback
            is appreciated to help us improve our offering!
          </p>

          <div class="rating__component__count">
            <a href="#" class="stars">1</a>
            <a href="#" class="stars">2</a>
            <a href="#" class="stars">3</a>
            <a href="#" class="stars">4</a>
            <a href="#" class="stars">5</a>
          </div>

          <button
            class="rating__component__btn"
            value="submit"
            type="button"
            onclick="openPopup()"
          >
            submit
          </button>
        </div>
      </section>

      <section class="thank-you__component" id="pop-up">
        <div class="thank-you__component__illustration">
          <img src="images/illustration-thank-you.svg" />
        </div>

        <div class="selected-stars">
          <h2>You selected 4 out of 5</h2>
        </div>

        <h1 class="thank-you__component__heading">Thank you!</h1>

        <p class="thank-you__component__body">
          We appreciate you taking the time to give a rating.If you ever need
          more support,don't hesitate to get in touch!
        </p>
      </section>
    </main>

    <script src="app/js/main.js"></script>
  </body>
</html>
